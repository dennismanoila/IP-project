<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons  @2.1.4/css/boxicons.min.css' rel='stylesheet'>     

    <title>Train Track | Login Page</title>
</head>

<body>

    <div class="container" id="container">

        <div class="form-container sign-up">
            <form>
                <h1>Sign Up</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <button class="low-bright">Sign Up</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <a href="#">Forget Password?</a>
                <button class="low-bright">Sign In</button>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img class="login-image" src="./imgs/logo.png" alt="logo"/>
                    <button class="hidden low-bright" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img class="login-image" src="./imgs/logo.png" alt="logo"/>
                    <button class="hidden low-bright" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
