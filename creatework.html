    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Track | Create Workout</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <form>
            <div class="title-img-wrap">
                <div class="title-helper">
                    <h2>New Workout</h2>
                </div>
                <img src="./imgs/logo.png">
            </div>
            <div class="name-date-workout">
                <div class="name-input-wrap">
                    <h3>Workout Name</h3>
                    <input type="text" name="workoutName" placeholder="Workout Name"/>
                </div>
                <div class="date-input-wrap">
                    <h3>Date</h3>
                    <input type="date" name="workoutDate" placeholder="Date"/>
                </div>
            </div>
            <div class="workout-details">
                <div class="about-plus-wrap">
                    <div class="title-helper">
                        <h3>About</h3>
                    </div>
                    <div class="a-helper">
                        <a href="#" class="plus">&plus;</a>
                    </div>
                </div>
                <div class="input-group">
                </div>
                <div class="form-buttons">
                    <button class="form-button low-bright" id="createWorkoutButton">Create</button>
                    <div class="fake-button-helper">
                        <div class="fake-button low-bright">
                            <a href="./welcome.html">BACK</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <script src="./script.js"></script>
    </body>
    </html>
